<main>
    <header>
      <a [routerLink]="['/']">
        <div>PetShop</div>
      </a>
      @if (!userService.loggedIn) {
        <button (click)="userService.authObject.loginWithRedirect()">login</button>
      } @else {
        <a [routerLink]="['/profile']">
          <div>{{userService.user.username}}</div>
        </a>
        <a [routerLink]="['/cart']">
          <div>Cart ({{userService.cartItems}})</div>
        </a>
        <button (click)="userService.authObject.logout()">logout</button>
      }

    </header>

  <section>
    <router-outlet></router-outlet>
  </section>
</main>
