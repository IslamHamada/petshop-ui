Cart template
<section>
  @for(cartItem of cart; track $index) {
    <div>{{cartItem.id}}, {{cartItem.count}}, {{cartItem.productId}}, {{cartItem.userId}}

      <button (click)="decreaseClick($index)"
              [disabled]="cartItem.count === 1">-</button>

      <button (click)="increaseClick($index)">+</button>

      <button (click)="removeClick($index)">x</button>
    </div>
  }
  <button (click)="orderClick()">Order</button>
</section>
