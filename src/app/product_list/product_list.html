Products List
<section>
  @for (product of products$ | async; track product.id) {
    <hr>
    <div>
      {{product.id}}, {{product.name}}, {{product.price}}, {{product.quantity}}
      @if (product.quantity <= 0) {
        OUT OF STOCK
      }
      <button (click)="addToCartClick(product.id)">Add to Cart</button>
    </div>
  }
</section>
